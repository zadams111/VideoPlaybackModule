<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commenting Web App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Content Viewer</h1>

        <form id="uploadForm" class="mt-4">
            <div class="form-group">
                <label for="fileInput">Choose an image to upload:</label>
                <input type="file" id="fileInput" class="form-control-file" accept="image/* vid/*" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block" id="uploadButton">Upload</button>

            

        </form> 
        <div class="content-view" id="content-container"></div>

        <div class="video-controls-container">
            <div class="timeline-container"></div>
            <div class="controls">
                <button class="play-pause-btn">Play</button>
                <input id="speedRange" type="range" class="form-range d-inline-block" min="0.1" max="2" step="0.1" value="1" style="width: 120px;">
                <button lcass="speed-btn wide-button">1x</button>
                <div>
            
        </div>
        <style>
            /* Hide default controls */
            video::-webkit-media-controls {
                display: none !important;
                visibility: hidden !important;
            }
            video {
                pointer-events: none; /* Prevent interactions with the video */
            }
        </style>
    </div>


    <script src="app.js"></script>
    <script src="script.js"></script>
</body>
</html>
